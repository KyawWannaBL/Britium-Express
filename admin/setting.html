<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings | Britium Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --admin-dark: #212529; --admin-accent: #ff6b00; --brand-blue: #0d2c54; }
        body { background-color: #e9ecef; font-family: 'Segoe UI', sans-serif; }
        .sidebar { height: 100vh; position: fixed; width: 250px; background: var(--admin-dark); color: white; z-index: 100; }
        .main-content { margin-left: 250px; padding: 20px; padding-bottom: 50px; }
        .nav-link { color: #aaa; padding: 15px; display: flex; align-items: center; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-link.active { color: white; background: var(--brand-blue); border-left: 4px solid var(--admin-accent); }
        .settings-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 20px; }
        .card-header-custom { font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #555; }
        .input-group-text { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4 fw-bold text-warning">BRITIUM ADMIN</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt me-3"></i> Dashboard</a></li>
        <li><a href="shipments.html" class="nav-link"><i class="fas fa-box-open me-3"></i> Shipments</a></li>
        <li><a href="customers.html" class="nav-link"><i class="fas fa-users me-3"></i> Customers</a></li>
        <li><a href="drivers.html" class="nav-link"><i class="fas fa-motorcycle me-3"></i> Drivers</a></li>
        <li><a href="finance.html" class="nav-link"><i class="fas fa-wallet me-3"></i> Finance</a></li>
        <li><a href="setting.html" class="nav-link active"><i class="fas fa-cog me-3"></i> Settings</a></li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <strong>Admin Staff</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
        </ul>
    </div>
</div>

<div class="main-content">
    <h2 class="fw-bold text-dark mb-4">System Settings</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="settings-card">
                <div class="card-header-custom">
                    <span><i class="fas fa-map-marker-alt me-2 text-primary"></i> Yangon Zone Pricing</span>
                    <button class="btn btn-sm btn-primary">Save Changes</button>
                </div>
                <form>
                    <div class="row mb-3 align-items-center">
                        <div class="col-6"><label class="form-label mb-0">Zone 1 (Downtown)</label></div>
                        <div class="col-6"><div class="input-group"><input type="number" class="form-control" value="3000"><span class="input-group-text">MMK</span></div></div>
                    </div>
                </form>
            </div>
            <div class="settings-card">
                <div class="card-header-custom">
                    <span><i class="fas fa-building me-2 text-success"></i> Company Details</span>
                    <button class="btn btn-sm btn-primary">Save</button>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label">Contact Phone</label><input type="text" class="form-control" value="+95-9-897447744"></div>
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="settings-card">
                <div class="card-header-custom">
                    <span><i class="fas fa-user-shield me-2 text-dark"></i> Admin Access</span>
                    <button class="btn btn-sm btn-outline-dark"><i class="fas fa-plus"></i> New User</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead><tr><th>Name</th><th>Role</th><th>Status</th></tr></thead>
                        <tbody><tr><td>Kyaw W.</td><td>Super Admin</td><td><span class="badge bg-success">Active</span></td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-5 pt-4 border-top">
        <a href="finance.html" class="btn btn-outline-secondary px-4"><i class="fas fa-arrow-left me-2"></i> Previous</a>
        <a href="index.html" class="btn btn-primary px-4">Back to Dashboard <i class="fas fa-home ms-2"></i></a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
