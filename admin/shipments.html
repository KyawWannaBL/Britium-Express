<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipments | Britium Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        :root { --admin-dark: #212529; --brand-blue: #0d2c54; --brand-orange: #ff6b00; }
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        
        /* Sidebar CSS (Must Match Dashboard) */
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 250px; background: var(--admin-dark); color: white; z-index: 1000; overflow-y: auto; }
        .sidebar .nav-link { color: #aaa; padding: 15px 20px; font-weight: 500; border-left: 4px solid transparent; }
        .sidebar .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .sidebar .nav-link.active { background: var(--brand-blue); color: white; border-left-color: var(--brand-orange); }
        .sidebar i { width: 25px; text-align: center; margin-right: 10px; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column p-0">
        <div class="p-4 border-bottom border-secondary">
            <h4 class="fw-bold text-white mb-0">BRITIUM<span style="color: var(--brand-orange);">ADMIN</span></h4>
        </div>
        <ul class="nav nav-pills flex-column mb-auto mt-2">
            <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="shipments.html" class="nav-link active"><i class="fas fa-box-open"></i> Shipments</a></li>
            <li class="nav-item"><a href="customers.html" class="nav-link"><i class="fas fa-users"></i> Customers</a></li>
            <li class="nav-item"><a href="drivers.html" class="nav-link"><i class="fas fa-motorcycle"></i> Drivers</a></li>
            <li class="nav-item"><a href="finance.html" class="nav-link"><i class="fas fa-wallet"></i> Finance</a></li>
            <li class="nav-item"><a href="setting.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="p-3 border-top border-secondary">
            <button onclick="auth.signOut()" class="btn btn-outline-danger w-100 btn-sm fw-bold">Log Out</button>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">All Shipments</h2>
            <button class="btn btn-primary" onclick="location.reload()"><i class="fas fa-sync me-2"></i> Refresh</button>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Tracking ID</th>
                                <th>Status</th>
                                <th>Sender</th>
                                <th>Receiver</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="shipmentTable">
                            <tr><td colspan="6" class="text-center py-5">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCbrF5_QW6Nb3rBVkozT2y0KotL8clr8Jo",
            authDomain: "britium-express.firebaseapp.com",
            databaseURL: "https://britium-express-default-rtdb.firebaseio.com",
            projectId: "britium-express",
            storageBucket: "britium-express.firebasestorage.app",
            messagingSenderId: "406522036528",
            appId: "1:406522036528:web:7713801d6832932067c8f5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // AUTH CHECK
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "login.html";
            else loadShipments();
        });

        function loadShipments() {
            db.ref('shipments').on('value', (snapshot) => {
                const data = snapshot.val();
                const table = document.getElementById('shipmentTable');
                
                if (!data) {
                    table.innerHTML = "<tr><td colspan='6' class='text-center py-5'>No active shipments found.</td></tr>";
                    return;
                }

                let html = "";
                // Reverse to show newest first
                Object.entries(data).reverse().forEach(([key, item]) => {
                    html += `
                        <tr>
                            <td class="ps-4 fw-bold text-primary">#${key}</td>
                            <td><span class="badge ${getStatusBadge(item.status)}">${item.status}</span></td>
                            <td>${item.sender_name || 'N/A'}</td>
                            <td>${item.receiver_name || 'N/A'}</td>
                            <td>${new Date(item.timestamp).toLocaleDateString()}</td>
                            <td><button class="btn btn-sm btn-outline-dark">View</button></td>
                        </tr>
                    `;
                });
                table.innerHTML = html;
            });
        }

        function getStatusBadge(status) {
            if (status === 'Delivered') return 'bg-success';
            if (status === 'Pending') return 'bg-warning text-dark';
            if (status === 'Cancelled') return 'bg-danger';
            return 'bg-primary';
        }
    </script>
</body>
</html>
