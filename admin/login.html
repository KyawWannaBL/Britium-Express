<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Britium Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d2c54; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .brand-color { color: #ff6b00; }
        .btn-login { background-color: #0d2c54; color: white; width: 100%; padding: 12px; font-weight: bold; border: none; transition: 0.3s; }
        .btn-login:hover { background-color: #ff6b00; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h3 class="fw-bold mb-1">BRITIUM</h3>
        <p class="text-muted small mb-4">ADMINISTRATION PORTAL</p>
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="admin@britium.com" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-login mb-3">SECURE LOGIN</button>
        </form>
        
        <div id="errorMsg" class="text-danger small fw-bold mt-2" style="display:none;"></div>
        <div class="mt-3 pt-3 border-top">
            <a href="signup.html" class="small text-muted text-decoration-none">Create new staff account?</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "britium-express.firebaseapp.com",
            databaseURL: "https://britium-express-default-rtdb.firebaseio.com",
            projectId: "britium-express",
            storageBucket: "britium-express.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            errorDiv.innerText = 'Verifying Credentials...';
            errorDiv.style.display = 'block';
            errorDiv.className = 'text-primary small fw-bold mt-2';

            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // CHECK IF USER IS ADMIN/MANAGER IN DATABASE
                    const dbRef = ref(db);
                    get(child(dbRef, `users/${user.uid}`)).then((snapshot) => {
                        if (snapshot.exists()) {
                            const role = snapshot.val().role;
                            if (role === 'super_admin' || role === 'manager') {
                                window.location.href = "index.html"; // Success! Go to Dashboard
                            } else {
                                auth.signOut();
                                errorDiv.className = 'text-danger small fw-bold mt-2';
                                errorDiv.innerText = "Access Denied: You do not have Admin permissions.";
                            }
                        } else {
                            auth.signOut();
                            errorDiv.className = 'text-danger small fw-bold mt-2';
                            errorDiv.innerText = "User profile not found.";
                        }
                    });
                })
                .catch((error) => {
                    errorDiv.className = 'text-danger small fw-bold mt-2';
                    errorDiv.innerText = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
